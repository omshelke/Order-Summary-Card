<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="main_background_image">
  <div class="radius">
<div class="center_illustration_hero">
<img src="images/illustration-hero.svg" alt="hero" class="center_illustration_hero">
</div>
<div class="center_part">
  <h1 class="center_title">
    Order Summary
  </h1>
  
<p class="center_subtitle">
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
</p>
<p class="pricing">
<img src="images/icon-music.svg" class="music_icon"alt="">
  <span class="package_name">Annual Plan</span><br>
  <span class="price">$59.99/year</span>
  <button class="change btn btn-outline-primary">
    Change
  </button>
 
  </p>
  <p class="payment" >
    Proceed to Payment
  </p>
  <p class="cancel_order">
  Cancel Order
  </p>
  
  <div class="attribution">
    <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.  -->
    Coded by <a href="https://omshelke.github.io/info/">Omkar Madhav Shelke</a>.
  </div>
  </div>
  </div>
</body>
</html>
